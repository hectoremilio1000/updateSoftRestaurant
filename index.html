<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <!-- Tailwind (estilos rápidos) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-4">
    <!-- Interfaz 1 · Registro de empresa -->
    <div
      id="interfaz1"
      class="hidden max-w-md mx-auto bg-white p-6 rounded shadow"
    >
      <h2 class="text-xl font-bold mb-4">Registrar Empresa</h2>

      <form id="formEmpresa" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">ID Empresa</label>
          <input
            id="empresa_id"
            type="number"
            required
            class="w-full border rounded p-2"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Razón Social</label>
          <input
            id="razon_social"
            type="text"
            required
            class="w-full border rounded p-2"
          />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
          Guardar
        </button>
      </form>
    </div>

    <!-- Interfaz 2 · Listado y subida -->
    <div id="interfaz2" class="hidden bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Empresa Registrada</h2>
      <div id="empresaInfo" class="space-y-2"></div>

      <div class="w-full py-8 px-4">
        <h1 class="text-2xl font-bold">Lista de Datos</h1>

        <button
          id="fetch-data"
          class="text-sm font-bold px-3 py-2 rounded bg-black text-white"
        >
          Obtener Datos
        </button>

        <!-- Controles de paginado -->
        <div class="mt-4 flex items-center gap-4">
          <label for="pageSize">Registros por página:</label>
          <select id="pageSize" class="border p-1 rounded">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto mt-4">
          <table id="data-table" class="w-full text-sm border">
            <thead class="bg-gray-200">
              <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <!-- Navegación -->
        <div id="paginationControls" class="flex items-center gap-4 mt-4">
          <button
            id="prevPage"
            class="px-2 py-1 bg-gray-300 rounded disabled:opacity-50"
          >
            ◀ Anterior
          </button>
          <span id="pageIndicator" class="min-w-[120px] text-center"></span>
          <button
            id="nextPage"
            class="px-2 py-1 bg-gray-300 rounded disabled:opacity-50"
          >
            Siguiente ▶
          </button>
        </div>

        <!-- Botón subir -->
        <button
          id="upload_btn"
          class="hidden mt-6 px-3 py-2 rounded text-sm bg-blue-800 text-white"
        >
          Subir Data
        </button>
      </div>
    </div>

    <script defer src="renderer.js"></script>
  </body>
</html>
